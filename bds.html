<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--used for english-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--for IE, leave it in-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--makes viewing the website easier on a mobile device-->
    <title>Basic Document Structure</title> <!--this is where google looks to index the page. Shows up on top of the tab-->
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to the world!</p>
</body>
</html>
